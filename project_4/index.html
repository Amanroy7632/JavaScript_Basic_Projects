<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Theme | First Java Script Project</title>
    <style>
        h1{
            text-align: center;
            font-family:cursive;
            background-color: black;
            color: #fff;
        }
        nav{
            display: flex;
            justify-content: space-around;

        }
        nav li{
            list-style: none;
            padding: 5px 40px ;
            background-color: #21212129;
            /* border: 2px solid grey; */
        }
        .canvas{
            display: block;
            justify-content: center;
            /* border: 2px solid grey; */
            align-items: center;
            width: 100vw;
            /* height: 100vh; */
        }
        .canvas p{
            font-size: 1.3rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .button{
            margin: 14px;
            padding: 55px;
            width: 20%;
            height: 20%;
            border: 2px solid lightgray;
            border-radius: 20px;
        }
        .button:first-child{
            background-color: grey;
        }
        .button:nth-child(2){
            background-color: white;
        }
        .button:nth-child(3){
            background-color: blue;
        }
        .button:last-child{
            background-color: yellow;
        }
        h2{
            text-align: center;
            font-family: cursive;
        }
        .text{
            /* border: 2px solid red; */
            text-align: center;
            width: 60%;
            margin: auto;
        }
        .results{
            /* border: 1px solid black; */
            width: 60%;
            display: block;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        form{
           text-align: center;
        }
        #inp-num{
            width: 30%;
            padding: 5px;
            font-size: 1.5rem;
            border-radius: 10px;
            outline: none;
        }
        #btn{
            margin-top: 2rem;
            padding: 10px 50px;
            font-size: 1.2rem;
            background-color: rgb(109, 109, 249);
            color: #fff;
            border-radius: 10px;
        }
        #st-again{
            cursor: pointer;
            color: #fff;
            font-size: 1.3rem;
            text-align: center;
            border: 1px solid grey;
            border-radius: 10px;
            width: 100px;
            background-color: #212121;
            padding: 10px 20px;
        }
        body{
            background-color: #4a4a4a;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <li>Home</li>
        <li>Youtube</li>
    </nav>
    <h1>Guess The Number Game</h1>
    <div class="canvas">
        <div class="text">
            <p>Try and guess a random number between 1 and 100</p>
            <p>You have <span class="counting">10</span> attempts to guess the right number</p>
        </div>
        <form action="">
            <h2>Guess a number</h2>
            <input type="text" name="" id="inp-num"> <br>
            <input type="submit" value="Submit guess" id="btn">
            <!-- <button type="submit" >Submit guess</button> -->
        </form>
        <div class="results">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>  
        </div>

        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
